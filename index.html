<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ab7;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
            display: none; /* Hide initially */
        }
        .result h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .text-content {
            max-height: 100px; /* Limit the height for preview */
            overflow-y: auto;
            position: relative;
            transition: max-height 0.3s ease-in-out;
        }
        .show-more {
            color: #4a90e2;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }

        /* Loading Spinner Styles */
        .loading {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarizer</h1>
        <form id="linkForm">
            <label for="linkInput">Enter a Link:</label>
            <input type="url" id="linkInput" placeholder="https://example.com" required>
            <button type="submit">Summarize</button>
        </form>
        <div class="result" id="result">
            <!-- Result will be injected here after the API response -->
        </div>
        <!-- Loading Spinner initially visible -->
        <div id="loading" class="loading" style="display:none;"></div>
    </div>

    <script>
        document.getElementById("linkForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const link = document.getElementById("linkInput").value;
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.getElementById("loading");

            loadingDiv.style.display = "block";
            resultDiv.style.display = "none";

            try {
                const response = await fetch('https://summarizer-production-c9ab.up.railway.app:8080/attach_document', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });

                const data = await response.json();

                loadingDiv.style.display = "none";
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <h2>AI Summarizing ${link}</h2>
                    <p><strong>Type:</strong> ${data.type}</p>
                    <p><strong>URL:</strong> ${data.url}</p>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <div class="text-content" id="textContent">
                        <p><strong>Text:</strong> ${data.text}</p>
                    </div>
                    <span class="show-more" onclick="toggleText()">Read More</span>
                `;
            } catch (error) {
                // Hide the loading spinner and show error message
                loadingDiv.style.display = "none";
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `<p class="error">Failed to fetch link info: ${error.message}</p>`;
            }
        });

        function toggleText() {
            const textContent = document.getElementById("textContent");
            const showMore = document.querySelector(".show-more");

            if (textContent.style.maxHeight === "100px") {
                textContent.style.maxHeight = "none"; // Expand the content
                showMore.textContent = "Read Less";
            } else {
                textContent.style.maxHeight = "100px"; // Limit to preview height
                showMore.textContent = "Read More";
            }
        }
    </script>
</body>
</html>
